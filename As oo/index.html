<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome | EduAlign</title>
  <!-- Poppins Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;500&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      box-sizing: border-box;
      background: url('https://images.unsplash.com/photo-1513258496099-48168024aec0?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: 'Poppins', Arial, sans-serif;
    }
    .welcome-bar {
      background: rgba(0, 64, 255, 0.78);
      color: #fff;
      border-radius: 18px;
      margin-top: 36px;
      margin-bottom: 16px;
      padding: 12px 44px;
      font-weight: 700;
      font-size: 2.15em;
      box-shadow: 0 4px 24px rgba(0,64,255,0.08);
      letter-spacing: 1px;
    }
    .center-card {
      background: rgba(0,64,255,0.98);
      border-radius: 34px;
      box-shadow: 0 12px 50px 0 rgba(0,64,255,0.13), 0 2.5px 28px rgba(0,0,0,.09);
      padding: 54px 64px 64px 64px;
      margin-top: 24px;
      min-width: 470px;
      min-height: 400px;
      max-width: 96vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 32px;
    }
    .edualign-title {
      font-size: 3.8em;
      font-weight: 700;
      color: #fff;
      letter-spacing: 0.15em;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .edualign-letter {
      opacity: 0;
      display: inline-block;
      transform: translateX(-35px);
      animation: slideinLetter 0.50s forwards;
    }
    /* Cascading delays for letters */
    .edualign-letter:nth-child(1) { animation-delay: 0.05s; }
    .edualign-letter:nth-child(2) { animation-delay: 0.14s; }
    .edualign-letter:nth-child(3) { animation-delay: 0.23s; }
    .edualign-letter:nth-child(4) { animation-delay: 0.32s; }
    .edualign-letter:nth-child(5) { animation-delay: 0.41s; }
    .edualign-letter:nth-child(6) { animation-delay: 0.50s; }
    .edualign-letter:nth-child(7) { animation-delay: 0.59s; }
    .edualign-letter:nth-child(8) { animation-delay: 0.68s; }

    @keyframes slideinLetter {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 24px;
      align-items: center;
      margin-top: 0;
    }
    .main-btn {
      padding: 16px 0;
      width: 290px;
      border: none;
      border-radius: 26px;
      font-size: 1.22em;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none !important;
      margin: 0 auto;
      transition: background 0.19s, color 0.18s, transform 0.13s;
      box-shadow: 0 6px 15px rgba(0,0,0,0.12);
      display: block;
      text-align: center;
      background: #fff;
      color: #000;
      font-family: 'Poppins', Arial, sans-serif;
    }
    .main-btn:hover {
      background: #f0f0f0;
      transform: scale(1.05);
      text-decoration: none !important;
    }
    .main-btn:active {
      transform: scale(0.95);
    }

    @media (max-width: 700px) {
      .center-card {
        min-width: 84vw;
        padding: 34px 5vw 36px 5vw;
      }
      .edualign-title {
        font-size: 2.2em;
      }
      .welcome-bar {
        font-size: 1em;
        padding: 8px 18px;
        margin-top: 12px;
        margin-bottom: 10px;
      }
      .main-btn {
        width: 90vw;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="welcome-bar">Welcome</div>
  <div class="center-card" role="main" aria-label="Main content card">
    <div class="edualign-title" aria-label="EduAlign">
      <span class="edualign-letter">E</span>
      <span class="edualign-letter">d</span>
      <span class="edualign-letter">u</span>
      <span class="edualign-letter">A</span>
      <span class="edualign-letter">l</span>
      <span class="edualign-letter">i</span>
      <span class="edualign-letter">g</span>
      <span class="edualign-letter">n</span>
    </div>
    <div class="btn-group">
      <a class="main-btn student" href="student.html">Student Signup</a>
      <a class="main-btn organizer" href="organizer.html">Organizers?</a>
    </div>
  </div>
</body>
</html>
