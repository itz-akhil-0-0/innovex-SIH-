<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hackathon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #6e8efb 0%, #a777e3 100%);
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 30px;
            text-decoration: none;
            color: #fff;
            background: #222;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: #444;
        }
        .title {
            text-align: center;
            margin-top: 40px;
            font-size: 3em;
            color: #fff;
            text-shadow: 0px 4px 8px rgba(50,50,50,0.3);
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
        .search-box {
            position: relative;
            width: 340px;
        }
        .search-box input[type="text"] {
            width: 100%;
            padding: 12px 45px 12px 18px;
            border-radius: 30px;
            border: none;
            outline: none;
            font-size: 1.1em;
            box-shadow: 0 2px 12px rgba(30, 30, 30, 0.14);
            transition: box-shadow 0.2s, border-color 0.2s;
        }
        .search-box input[type="text"]:focus {
            box-shadow: 0 4px 18px rgba(30,30,100,0.20);
            border: 2px solid #6e8efb;
        }
        .search-box .search-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
            fill: #777;
        }
    </style>
</head>
<body>
    <a class="back-btn" href="student-dashboard.html">&larr; Back</a>
    <h1 class="title">Hackathon</h1>
    <div class="search-container">
        <div class="search-box">
            <input type="text" placeholder="Search...">
            <svg class="search-icon" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27a6.471 6.471 0 001.48-5.34C14.82 5.59 12.42 3 9.5 3S4.18 5.59 4.18 8.39c0 2.8 2.4 5.39 5.32 5.39 1.61 0 3.09-.7 4.09-1.88l.27.28v.78l4.25 4.25c.41.41 1.08.41 1.49 0s.41-1.08.01-1.49l-4.25-4.25zM9.5 13C7.02 13 5 10.98 5 8.5S7.02 4 9.5 4s4.5 2.02 4.5 4.5S11.98 13 9.5 13z"/>
            </svg>
        </div>
    </div>
</body>
</html>
