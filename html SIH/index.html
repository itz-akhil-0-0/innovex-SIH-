<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page with Navigation and Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        /* Navigation Button (Hamburger) */
        .nav-button {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 30px;
            height: 25px;
            cursor: pointer;
            z-index: 1001;
        }
        .nav-button div {
            width: 100%;
            height: 4px;
            background-color: #333;
            margin: 5px 0;
            transition: 0.4s;
        }
        
        /* Search Bar */
        .search-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            z-index: 1001;
        }
        .search-container input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 4px 0 0 4px;
            outline: none;
        }
        .search-container button {
            padding: 8px 15px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        
        /* Side Popup Menu */
        .side-popup {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #f4f4f4;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .side-popup a {
            padding: 10px 30px;
            text-decoration: none;
            font-size: 22px;
            color: #333;
            display: block;
            transition: 0.3s;
        }
        .side-popup a:hover {
            background-color: #ddd;
        }
        .side-popup .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 36px;
            cursor: pointer;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Navigation Button -->
    <div class="nav-button" id="navBtn">
        <div></div>
        <div></div>
        <div></div>
    </div>
    
    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search...">
        <button id="searchBtn">Search</button>
    </div>
    
    <!-- Side Popup -->
    <div id="sidePopup" class="side-popup">
        <a href="javascript:void(0)" class="close-btn" id="closeBtn">&times;</a>
         <li><a href="hackathon/hackathon.html">hackathon</a></li>
        <li><a href="workshops/workshops.html">Workshops</a></li>
        <li><a href="webinars/webinars.html">Webinars</a></li>
        <li><a href="scholarships/scholarships.html">Scholarships</a></li>
        <li><a href="internships/internships.html">Internships</a></li>
        <li><a href="roadmaps/roadmaps.html">Roadmaps</a></li>
        <li><a href="mini-projects/mini_projects.html">Mini-projects</a></li>
        <li><a href="notes_textbooks/notes_textbooks.html">Text books</a></li>
    </div>
    
    <!-- JavaScript -->
    <script>
        const navBtn = document.getElementById('navBtn');
        const searchBtn = document.getElementById('searchBtn');
        const sidePopup = document.getElementById('sidePopup');
        const closeBtn = document.getElementById('closeBtn');
        
        // Open popup with navigation button
        navBtn.addEventListener('click', () => {
            sidePopup.style.width = '250px';
        });
        
        // Close popup
        closeBtn.addEventListener('click', () => {
            sidePopup.style.width = '0';
        });
        
        // Optional: Handle search button (you can add search functionality here)
        searchBtn.addEventListener('click', () => {
            const query = document.getElementById('searchInput').value;
            alert('Searching for: ' + query); // Placeholder for search action
        });
    </script>
</body>
</html>
